<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="col-2 mr-5">
        <a class="navbar-brand" routerLink="">XpertStore</a>
      </div>

      <div class="col-6 d-flex gap-1">
        <input placeholder="Pesquisar" class="form-control" />
        <button class="btn btn-secondary col-0 text-center">
          <fa-icon class="text-white" [icon]="faMagnifyingGlass"></fa-icon>
        </button>
      </div>

      <div class="col-2 d-flex justify-content-end">
        <ul class="navbar-nav ml-5">
          @if(!isLoggedIn()) {
          <li class="nav-item">
            <a class="nav-link" routerLink="auth/register">Registrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="auth/login">Login</a>
          </li>
          }
          @else {
          <li class="d-flex">
            <a class="nav-link col-10">Ol√°, {{getUserName()}}</a>
            <a class="nav-link col-1" (click)="logout()">Logout</a>
          </li>
          }
        </ul>
      </div>
    </div>
  </nav>
  <nav class="nav navbar-dark bg-secondary w-100">
    <div class="nav-item navbar-nav gap-5" *ngFor="let categoria of categorias$ | async">
      <a class="nav-link px-4" [routerLink]="['/produtos']" [queryParams]="{categoriaId: categoria.id}">{{
        categoria.nome }}</a>
    </div>
  </nav>
</header>
