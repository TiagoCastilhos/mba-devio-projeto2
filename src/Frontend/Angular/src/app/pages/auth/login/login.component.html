<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <app-base-input
      formControlName="email"
      label="E-mail"
      type="email"
    ></app-base-input>
  </div>

  <div class="mb-3">
    <app-base-input
      formControlName="password"
      label="Senha"
      type="password"
    ></app-base-input>
  </div>

  <app-base-button type="submit"> Login </app-base-button>
</form>
