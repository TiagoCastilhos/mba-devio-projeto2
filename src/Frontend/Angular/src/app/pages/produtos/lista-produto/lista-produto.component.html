<div class="container py-4">
  <div class="row g-4">
    @for (produto of produtos; track produto.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm border-0 product-card position-relative" [routerLink]="produto.id"
        style="cursor: pointer; transition: transform 0.2s;">
        <span class="position-absolute top-0 end-0 m-2 fs-4 favorite-star"
          (click)="alternarFavorito(produto); $event.stopPropagation()">
          <fa-icon class="text-warning" [icon]="produto.favoritoId ? faStarSolid : faStarRegular"></fa-icon>
        </span>
        <img [src]="produto.imagem" class="card-img-top" alt="{{ produto.nome }}"
          style="object-fit: cover; height: 200px;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-2">{{ produto.nome }}</h5>
          <p class="card-text text-muted mb-0">{{ produto.descricao }}</p>
          <div class="mt-auto">
            <span class="fw-bold text-primary fs-5">{{ produto.preco | currency:'BRL' }}</span>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
