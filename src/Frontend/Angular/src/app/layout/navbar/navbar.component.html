<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="col-2 mr-5">
        <a class="navbar-brand" routerLink="">XpertStore</a>
      </div>

      <div class="col-6 d-flex gap-1">
        <div class="input-group">
          <input placeholder="Pesquisar" class="form-control" />
          <button class="btn btn-secondary col-0 text-center">
            <fa-icon class="text-white" [icon]="faMagnifyingGlass"></fa-icon>
          </button>
        </div>
      </div>

      <div class="col-2 d-flex justify-content-end">
        <ul class="navbar-nav ml-5">
          @if(!isLoggedIn()) {
          <li class="nav-item">
            <a class="nav-link" routerLink="auth/register">Registrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="auth/login">Login</a>
          </li>
          } @else {
          <li class="d-flex">
            <a class="nav-link col-10 cursor-pointer">Ol√°, {{ getUserName() }}</a>
            <a class="nav-link col-1 cursor-pointer" (click)="logout()">Logout</a>
          </li>
          }
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary w-100">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <div class="dropdown">
            <a class="nav-link dropdown-toggle cursor-pointer">Categoria</a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li *ngFor="let categoria of categorias$ | async">
                <a class="dropdown-item" [routerLink]="['/produtos']" [queryParams]="{ categoriaId: categoria.id }">
                  {{ categoria.nome }}
                </a>
              </li>
            </ul>
          </div>
        </li>
        <!-- precisa validar role? -->
        @if(isLoggedIn()) {
        <li class="nav-item cursor-pointer">
          <a class="nav-link" [routerLink]="['/favoritos']"> Favoritos </a>
        </li>
        }
      </ul>
    </div>
  </nav>
</header>
